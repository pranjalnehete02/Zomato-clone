<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <!--- NAVBAR ---->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./logo.png" alt="logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">
                    Order
                </button>
            </div>
        </nav>
    </header>

    <!--- HERO SECTION -->
    <main class="container">
        <section class="hero_container">
            <div class="hero_img_container">
                <img class="hero_img" src="/hero.jpg" alt="hero img"/>
                
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="nav_item">
                    Order Now
                </button>
            </div>
        </section>
            
        <!--Explore the Menu Section-->

        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu </h1>
            <div class="explore_menu_lists">
                <!--BURGER-->
                <div class="food_menu_card">
                    <img src="burger.jpg" alt="Burger" class="food_image"/>
                    <div class="food_menu_card_desription">
                        <h3 class="food_title">Burger</h3>
                        <p class="food_restaurants">
                            Burger King, Mcdonalds, Burger Palce <span style="color: red;">+3</span>
                        </p>
                    </div>
                </div>
            </div>

            <!--PIZZA-->
            <div class="food_menu_card">
                <img src="pizza.jpg" alt="pizza" class="food_image"/>
                <div class="food_menu_card_desription">
                    <h3 class="food_title">Pizza</h3>
                    <p class="food_restaurants">
                        Pizza Hut, Domino's Pizza <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
        </div>
        
        <!--ICE-CREAM-->
        <div class="food_menu_card">
            <img src="iceCream.jpg" alt="iceCream" class="food_image"/>
            <div class="food_menu_card_desription">
                <h3 class="food_title">Ice-cream</h3>
                <p class="food_restaurants">
                    Baskin Robins, ibaco <span style="color: red;">+3</span>
                </p>
            </div>
        </div>
    </div>
        </section>
    </main>
</body>
</html>
